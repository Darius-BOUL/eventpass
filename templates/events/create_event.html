{% extends 'base.html' %}

{% block content %}
<h2>Créer un événement</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Publier</button>
</form>


<a href="{% url 'event_list' %}" class="btn btn-secondary mt-3">⬅ Retour à la liste</a>
{% endblock %}
